<ion-split-pane>
  <ion-menu contentId="content">
<ion-header>
  <ion-toolbar>
<ion-title>Menu</ion-title>
<ion-buttons slot="end">
  <ion-button (click)="closemenu()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item (click)="log_out()">
    <ion-icon name="log-out-outline"></ion-icon>Salir
  </ion-item>
  <ion-item (click)="buscarUsuario()">
    <ion-icon name="search-outline"></ion-icon>Buscar Usuario
  </ion-item>
  <ion-item (click)="PerfilUsuario()">
    <ion-icon name="person-outline"></ion-icon>Ir al Perfil
  </ion-item>
  <ion-item (click)="Home()">
    <ion-icon name="home-outline"></ion-icon>Home
  </ion-item>
  
</ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
